<div
  *ngIf="_listPage?.Meta?.TotalCount"
  class="bg-light text-dark border-top additional-item-table"
>
  <div class="px-3 py-2 d-flex justify-content-between align-items-center">
    <small>{{ getResultsDisplayText(_listPage) }}</small>
    <small *ngIf="_listPage?.Meta?.TotalCount > 0">
      Page {{ _listPage?.Meta?.Page }} of {{ _listPage?.Meta?.TotalPages }}
    </small>
  </div>
</div>
